<p></p>
<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">Gallery Component</div>
    <div class="panel-body">
      <form #f="ngForm" (submit)="onSearch(f.value)">
        <div class="form-group">
          <label class="">Mot Cl√©</label>
          <input type="text" name="motCle" ngModel required [(ngModel)]="motCle">
          <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Chercher</button>
        </div>
      </form>

      <div class="row">
        <div *ngFor="let p of pagePhotos?.hits" class="col-md-3" >

        <div class="panel panel-primary cadre">
          <div class="panel-heading">
            <img class="img-circle" src="{{p.userImageURL}}" width="50" height="50">
          </div>

          <div class="panel-body">
            <div>
              <p>User : {{p.user}}</p>
              <p>Tags : {{p.tags}}</p>
            </div>
            <img src="{{p.previewURL}}">
          </div>

        </div>

      </div>
      </div>

      <div class="row">
        <ul class="nav nav-pills">
          <li [ngClass]="{'active':currentPage==(i+1)}" class="clickable" *ngFor="let page of pages; let i=index">
          <a (click)="goToPage(i)">{{i}}</a>
          </li>
        </ul>
      </div>

    </div>

  </div>


</div>
